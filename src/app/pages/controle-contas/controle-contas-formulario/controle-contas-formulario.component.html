<h1 class="margin-top-cabecalho">Cadastrar Nova Despesa</h1>
<hr>
<form>
    <div class="row">
        <div class="form-group col-4">
            <label for="datacompra" class="control-label">Data da Compra</label>
            <div>
                <input type="date" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-12">
            <label for="loja" class="control-label">Loja</label>
            <div>
                <input type="text" class="form-control" placeholder="Digite o local da compra">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-12">
            <label for="produto" class="control-label">Produto</label>
            <div>
                <input type="text" class="form-control" placeholder="Digite o produto">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-3">
            <label for="valor" class="control-label ">Valor</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">R$</span>
                  </div>
                <input type="valor" class="form-control" placeholder="Digite o valor do produto">
            </div>
        </div>
        <div class="form-group col-3">
            <label for="formapagamento" class="control-label">Forma de Pagamento</label>
            <div>
                <select class="form-control" id="estado">
                    <option value=""></option>
                    <option value="CC">Cartão de Crédito</option>
                    <option value="DB">Cartão de Débito</option>
                    <option value="MENSAL">Mensal</option>
                    <option value="FINANCIAMENTO">Amazonas</option>
                </select>
            </div>
        </div>
        <div class="form-group col-3">
            <label for="parcela" class="control-label">Parcela</label>
            <div>
                <input type="number" class="form-control" placeholder="Digite a quantidade de parcela">
            </div>
        </div>
        <div class="form-group col-3">
            <label for="datapagamento" class="control-label">Data de Pagamento</label>
            <div>
                <input type="date" class="form-control" placeholder="datapagamento">
            </div>
        </div>
    </div>
    <div class="row mt-1">
        <div class="form-group col-2">
            <input type="submit" value="Cadastrar" class="btn btn-primary form-control">
        </div>
        <div class="form-group col-1">
            <a class="btn btn-info form-control" [routerLink]="['/controlecontas/listar']">Voltar</a>
        </div>
    </div>
</form>
